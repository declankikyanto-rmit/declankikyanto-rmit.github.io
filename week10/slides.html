<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="slides.js" defer></script>
  </head>
  <body>
    <!-- <h1>Slideshow</h1> -->
    <main id="slides-container">
      <section class="slides" id="slide1">Slide 1</section>
      <section class="slides" id="slide2">Slide 2</section>
      <section class="slides" id="slide3">Slide 3</section>
      <section class="slides" id="slide4">Slide 4</section>
    </main>
    <div id="navigation">
      <button id="previous-button">Previous Slide</button>
      <button id="next-button">Next Slide</button>
    </div>
  </body>
</html>
