<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="grid-container">
        <a href="" class="homepage-link col-span-2">Kendrick Lamar</a>
        <!-- <div class="search-box col-span-3">Search Box</div> -->
      </div>
    </header>
    <main>
      <div class="flex-container margin-top">
        <div class="main">
          <div class="main-tab">
            <a class="tab" href="">Home</a>
            <a class="tab" href="">Music Video</a>
          </div>  
          <div class="main-media">
            <audio id="main-media">
              <source src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/p-hase_Hes.mp3" type="audio/mp3">
            </audio>
          </div>
          </div>
        </div>
        <aside>
          <div class="badges-section">
            <h3>Badges</h3>
            <div class="badges-list">
              <div class="badge-card">Grammy-winning artist</div>
              <div class="badge-card">Soulful vibes</div>
              <div class="badge-card">Multi-instrumentalist</div>
            </div>
          </div>
          <div class="top-song-section">
            <h3>Top Songs</h3>
            
            <!-- Top Songs content inserted by JS -->
            <div class="top-song-list" id="top-song-list">
                <div class="song-card" >
                    <div class="album-cover-container">
                      <img src="" alt="" />
                      <div class="song-play-btn">
                        <img src="play.svg"></img>
                      </div>
                    </div>
                    <div class="album-label">
                      <div class="album-title">Leave the Door Open</div>
                      <div class="album-subtitle">Bruno Mars, Anderson Paak., Silk Sonic</div>
                    </div>
                </div>
            </div>
          </div>
        </aside>
      </div>
      <section class="media-player">
        <div class="mp-song-display">
          <div class="mp-album-cover">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlDngoYDBhtPOpelODDFr8Bu9TN82kIbNGjw&s" alt="" id="currently-played-album-cover"/>
          </div>
          <div class="album-label">
            <div class="album-title" id="currently-played-title">Song Title</div>
            <div class="album-subtitle" id="currently-played-subtitle">Artist</div>
          </div>
        </div>
        <div class="media-player-control">
          <img id="shuffle-btn" src="shuffle.svg" alt=""></img>
          <img id="back-play-btn" src="back-play.svg" alt=""></img>
          <img id="play-btn" src="play-circular.svg" alt=""></img>
          <img id="front-play-btn" src="front-play.svg" alt=""></img>
          <img id="repeat-btn" src="repeat.svg" alt=""></img>
        </div>
      </section>
    </main>
  </body>
</html>
