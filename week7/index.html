<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Example</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Week 7 - Audio Example</h1>
    <video
      id="my-video"
      src="stardust.mp4"
      width="500"
      height="400"
      controls
    ></video>
    <audio src="airport.mp3" id="notify" controls></audio>
    <br />
    <br />
    <audio src="pop.mp3" id="pop-sound"></audio>
    <button id="play-button">Play Button</button>
    <button id="pause-button">Pause Button</button>
    <button id="pop-button">Pop Button</button>
    <br />
    <br />
    <button id="play-video-button">Play Video</button>
    <button id="pause-video-button">Pause Video</button>
  </body>
</html>
